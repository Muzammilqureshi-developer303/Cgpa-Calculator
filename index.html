<style>
  body { font-family: Arial, sans-serif; background: #f0f4f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
  form { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 320px; }
  h2 { text-align: center; margin-bottom: 20px; }
  input { width: 100%; padding: 10px; margin: 8px 0 16px; border: 1px solid #ccc; border-radius: 4px; }
  button { width: 100%; background: #007bff; color: white; padding: 12px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
  button:hover { background: #0056b3; }
  .error { color: red; font-size: 14px; margin-bottom: 10px; }
  .success { color: green; font-size: 14px; margin-bottom: 10px; }
</style>
</head>
<body>

<form id="signupForm">
  <h2>Apexian Signup</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password (min 6 chars)" required minlength="6" />
  <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6" />
  <div class="error" id="error"></div>
  <div class="success" id="success"></div>
  <button type="submit">Sign Up</button>
  <p style="font-size: 12px; color: gray;">already Sign-Up <a href="login.html">Login</a></p>
</form>

<script>
  const signupForm = document.getElementById('signupForm');
  const errorDiv = document.getElementById('error');
  const successDiv = document.getElementById('success');

  signupForm.addEventListener('submit', (e) => {
    e.preventDefault();
    errorDiv.textContent = '';
    successDiv.textContent = '';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailRegex.test(email)) {
      errorDiv.textContent = 'Please enter a valid email address.';
      return;
    }

    if (password.length < 6) {
      errorDiv.textContent = 'Password must be at least 6 characters.';
      return;
    }

    if (password !== confirmPassword) {
      errorDiv.textContent = 'Passwords do not match.';
      return;
    }
    const users = localStorage.getItem('users') ? JSON.parse(localStorage.getItem('users')) : [];
    const userExists = users.some(user => user.email === email);
    if (userExists) {
      errorDiv.textContent = 'Email already registered. Please login.';
      return;
    }
    users.push({ email, password });
    localStorage.setItem('users', JSON.stringify(users));

    successDiv.textContent = 'Signup successful! Redirecting to login...';

    setTimeout(() => {
      window.location.href = 'login.html';
    }, 1500);
  });
</script>
