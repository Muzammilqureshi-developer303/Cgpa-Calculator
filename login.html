  body { font-family: Arial, sans-serif; background: #f0f4f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
  form { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 320px; }

  button { width: 100%; background: #28a745; color: white; padding: 12px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }

<body>

<form id="loginForm">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <div class="error" id="error"></div>
  <button type="submit">Login</button>
</form>

<script>
  const form = document.getElementById('loginForm');
  const errorDiv = document.getElementById('error');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    errorDiv.textContent = '';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    const users = localStorage.getItem('users') ? JSON.parse(localStorage.getItem('users')) : [];

    const user = users.find(u => u.email === email && u.password === password);

    if (!user) {
      errorDiv.textContent = 'Invalid email or password.';
      return;
    }

    localStorage.setItem('loggedInUser', JSON.stringify(user));
    window.location.href = 'cgpa.html';
  });
</script>
</body>
